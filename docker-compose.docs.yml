services:
  docs:
    image: cosray_backend_local_docs
    container_name: cosray_backend_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./cosray_backend:/app/cosray_backend:z
    ports:
      - '9000:9000'
    command: /start-docs
